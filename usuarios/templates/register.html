{% extends 'base_usuarios.html' %}
{% load static %}

{% block title %}Cadastre-se{% endblock title %}

 {% block content %}
 <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">              
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                {% if messages %}
                                <br>
                                {% for message in messages %}
                                <div class="alert {{message.tags}} alert-dismissible fade show" role="alert">
                                    <strong>{{message}}</strong> 
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                {% endfor %}
                            {% endif %}
                                <h3 class="text-center font-weight-light my-4">Cadastre-se</h3>
                            </div>
                            <div class="card-body">
                                <form action="{% url 'cadastro' %}" method="post"> {% csrf_token %}
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputFirstName" type="text" name="first_name" placeholder="Enter your first name" />
                                                <label for="inputFirstName">Nome</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control" id="inputLastName" type="text" name="last_name" placeholder="Enter your last name" />
                                                <label for="inputLastName">sobre nome</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" type="email" name="email" placeholder="name@example.com" />
                                        <label for="inputEmail">Email </label>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputPassword" type="password" name="senha" placeholder="Create a password" />
                                                <label for="inputPassword">Senha</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputPasswordConfirm" type="password" name="confirmar_senha" placeholder="Confirm password" />
                                                <label for="inputPasswordConfirm">Confirmar senha</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        
                                        <div class="d-grid">
                                            <input type="submit" value="Criar conta" class="btn btn-primary btn-dark-color">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="{% url 'login' %}">Já tem conta? Faça Login</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
        

 {% endblock content %}
